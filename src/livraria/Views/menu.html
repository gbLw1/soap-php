    <script defer>
      window.addEventListener("load", () => {
        // obter url
        const currentUrl = window.location.search; // '?controle=livroController&metodo=listar'
        const links = document.querySelectorAll(".nav-link");

        if (!currentUrl) {
          links[0].classList.add("text-warning");
          return;
        }

        for (let i = 0; i < links.length; i++) {
          const link = links[i];
          const linkUrl = link.href.split(".php", links[i].href.length - 1)[1];

          // comparar url com link do header
          // se algum link der match -> aplicar a classe 'ativo'
          if (linkUrl === currentUrl) {
            link.classList.remove("text-white");
            link.classList.add("text-warning");
          } else {
            link.classList.remove("text-warning");
            link.classList.add("text-white");
          }
        }
      });
    </script>
